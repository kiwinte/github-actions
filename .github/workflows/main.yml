name: Deploy Lambda
on:
  push:
    branches: [ main ]

permissions:
  id-token: write    # Required for OIDC
  contents: read     # Required to checkout repository

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        region: [us-east-1, us-west-2]
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials for ${{ matrix.region }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::228662049252:role/githubActions
          aws-region: ${{ matrix.region }}

      - name: Zip Function
        run: zip -j function.zip ./lambda_function.py

      - name: Deploy Lambda Function to ${{ matrix.region }}
        run: aws lambda update-function-code --function-name github-actions --zip-file fileb://function.zip --region ${{ matrix.region }}
          
      - name: Wait for Lambda Deployment
        run: |
          aws lambda wait function-updated --function-name github-actions --region ${{ matrix.region }}
          echo "Lambda function updated successfully."
      
      - name: Publish New Version
        id: publish
        run: |
          VERSION=$(aws lambda publish-version --function-name github-actions --region ${{ matrix.region }} --query 'Version' --output text)
          echo "New version published: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
